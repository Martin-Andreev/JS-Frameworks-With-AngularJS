<div ng-include="'templates/navbar-header.html'"></div>
<main id="wrapper">
    <section class="col-lg-8 col-lg-offset-2" id="friendRequest" ng-controller="FriendController" ng-init="getFriendRequests()">
        <div class="pageName">Total Pending Friend Requests: {{friendRequests.length}}</div>
        <div class="searchPendingRequestFilter">
            <input placeholder="Find by name..." id="friendRequestSearch" type="text" ng-model="filterRequests.user.name">
        </div>
        <ul class="pendingRequestsSection">
            <li ng-repeat="request in friendRequests | filter: filterRequests" class="pendingRequests col-lg-3">
                <div class="pendingRequestImageSection">
                    <a href="#/users/{{request.user.username}}">
                        <img class="pendingRequestImage" ng-src="{{request.user.profileImageData}}"/>
                    </a>
                </div>
                <div class="pendingRequestUserInfoSection">
                    <a class="pendingRequestUserName" href="#/users/{{request.user.username}}"><span>{{request.user.name}}</span></a>
                    <span ng-if="(request.user.gender | genderFilter) == 'Female'" class="femaleGender gender pendingGender"></span>
                    <span ng-if="(request.user.gender | genderFilter) == 'Male'" class="maleGender gender pendingGender"></span>
                    <span ng-if="(request.user.gender | genderFilter) == 'Other'" class="otherGender gender pendingGender"></span>
                </div>
                <div class="pendingRequestOptionButtons">
                    <button ng-click="approveFriendRequest(request.id)" class="btn btn-success btnRequest">Approve</button>
                    <button ng-click="rejectFriendRequest(request.id)" class="btn btn-danger btnRequest">Reject</button>
                </div>
            </li>
        </ul>
    </section>
</main>
