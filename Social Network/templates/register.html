<div ng-include="'templates/header.html'"></div>
<section class="container register">
    <div class="well bs-component col-lg-6 col-lg-offset-3">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password:</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Radios</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label class="radio-option">
                                <input type="radio" name="gender" id="gender-male" value="male" checked="" ng-model="user.gender">
                                Male
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="gender" id="gender-female" value="female" ng-model="user.gender">
                                Female
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="gender" id="gender-other" value="other" ng-model="user.gender">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-4">
                        <a href="#/" class="btn btn-default">Cancel</a>
                        <button ng-click="register(user)" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
