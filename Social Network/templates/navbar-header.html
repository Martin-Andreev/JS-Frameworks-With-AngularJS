<header class="navbar navbar-inverse navbar-fixed-top" ng-controller="AuthenticationController">
    <div class="container">
        <nav class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="site-logo"><a href="#/">Social Network</a></li>
            </ul>
            <ul ng-if="!isLogged"  class="nav navbar-nav navbar-right">
                <li><a href="#/register">Sign up</a></li>
                <li><a href="#/login">Login</a></li>
            </ul>
            <ul ng-if="isLogged"  class="nav navbar-nav nav-controller">
                <li class="header-data">
                    <a href="#/users/{{userData.userName}}/">
                        <img class="header-profile-image" ng-src="{{userData.profileImageData}}" alt=""/>
                        <span>{{userData.name}}</span>
                    </a>
                </li>
                <li><a href="#/" class="news-feed icon"></a></li>
                <li ng-controller="FriendController" ng-init="getFriendRequests()" role="presentation" class="dropdown">
                    <a class="friend-request icon dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"></a>
                    <span ng-if="friendRequests.length" class="friendRequestsCount">{{friendRequests.length}}</span>
                    <ul ng-if="friendRequests.length" class="dropdown-menu friendRequestList" role="menu">
                        <li ng-repeat="request in friendRequests" class="col-lg-12 friendRequestSection">
                            <div class="friendRequestImageSection pull-left">
                                <a href="#/users/{{request.user.username}}">
                                    <img class="friendRequestImage" ng-src="{{request.user.profileImageData}}"/>
                                </a>
                            </div>
                            <div class="friendRequestUserInfoSection">
                                <a href="#/users/{{request.user.username}}"><span class="friendRequestUserName">{{request.user.name}}</span></a>
                                <span ng-if="(request.user.gender | genderFilter) == 'Female'" class="femaleGender gender"></span>
                                <span ng-if="(request.user.gender | genderFilter) == 'Male'" class="maleGender gender"></span>
                                <span ng-if="(request.user.gender | genderFilter) == 'Other'" class="otherGender gender"></span>
                            </div>
                            <div class="friendRequestOptionButtons">
                                <button ng-click="approveFriendRequest(request.id)" class="btn btn-success btnRequest">Approve</button>
                                <button ng-click="rejectFriendRequest(request.id)" class="btn btn-danger btnRequest">Reject</button>
                            </div>
                        </li>
                        <li ng-if="friendRequests.length" class="showAllFriendRequests">
                            <a href="#/friends/requests">
                                <button ng-click="getPostComments(post)"
                                    class="allFriendRequestsButton">Show all friend requests...
                                </button>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="search-box">
                    <form class="navbar-form navbar-left search-form" role="search">
                        <div class="form-group search-input-box">
                            <input type="text" ng-model="search" class="form-control search-input" placeholder="Search...">
                        </div>
                        <button type="submit" class="btn btn-default search-btn">
                            <span class="glyphicon glyphicon-search search-icon"></span>
                        </button>
                    </form>
                </li>
            </ul>
            <ul ng-if="isLogged"  class="nav navbar-nav navbar-right">
                <li role="presentation" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        Settings <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/profile/edit-profile" class="edit-profile nav-icon">Edit Profile</a></li>
                        <li><a href="#/profile/change-password" class="change-password nav-icon">Change Password</a></li>
                    </ul>
                </li>
                <li><a href="#/logout" ng-click="logout()">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
